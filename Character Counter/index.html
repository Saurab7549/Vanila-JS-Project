<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Character Counter</div>
        <textarea name="" id="user_input" cols="30" rows="15" placeholder="enter characters"></textarea>
        <div class="footer">
            <span id="total">Total characters : 0</span>
            <span id="remain">Reamining character : 200</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
