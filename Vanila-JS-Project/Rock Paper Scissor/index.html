<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Rock Papper Scissor</div>
        <div class="score">
         <span class="Uscore">Your Score : 0</span>
         <span class="Cscore">Computer Score : 0   </span>
        </div>
        <div class="card">
            <button class="rock">rock</button>
            <button class="papper">papper</button>
            <button class="scissor">scissor</button>
        </div>
        <div class="result">To start the game click on it</div>
        <div class="last">
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
