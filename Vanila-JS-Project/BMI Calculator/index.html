<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="">
        <div class="card">
            <p class="inp1"><label for="">Height in CM</label><input type="number" placeholder="enter Height" id="height"></p>
            <p class="inp2"><label for="">Weight in KG</label><input type="number" placeholder="enter Weight" id="weight"></p>
            <button class="calculate">calculate</button>
            <div class="result"></div>
            <h3>BMI Weight Guide</h3>
            <p class="guide">Under Weight = Less than 18.6 <br> Normal Range - 18.9 To 24.9 <br> Over Weight = Greater than 24.9</p>
    </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
